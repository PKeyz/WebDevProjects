    @media (min-width: 426px) {

        margin: 0;
        font-family: 'Sono', sans-serif;
        
      }

      div > * {

      }

      .pricing-container {
        display: inline-flex;
        flex-flow: row wrap;
        justify-content: center;
        align-items: center;
        -ms-box-orient: horizontal;
      }
    }
  </style>
</head>
